<h1 mat-dialog-title>Уклони касу</h1>
<div mat-dialog-content>
    <p>Да ли сте сигурни да желите да уклоните изабрани артикал?</p>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" cdkFocusInitial mat-dialog-close="false">Не</button>
    <button mat-button color="primary" mat-dialog-close="true">Да</button>
</div>
