<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Република Србија - Фискализација</span>
    <span class="example-spacer"></span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item onclick="location.href = 'http://localhost:4200/'">
        <span>Пријава</span>
      </button>
      <button mat-menu-item onclick="location.href = 'http://localhost:4200/register'">
        <span>Регистрација</span>
      </button>
      <button mat-menu-item>
        <span>Заврши рад</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
