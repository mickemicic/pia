<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<app-header></app-header>
<body style="text-align: center;">
    <form class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <th colspan="3">
                    <h2>Складишта</h2>
                </th>
            </tr>
            <tr *ngFor="let n of numSeqW">
                <td><mat-icon (click)="removeS(n)">remove</mat-icon></td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Складиште број {{n+1}} - Назив</mat-label>
                        <input matInput name="skladistaNaz{{n}}" type="text" value="{{skladistaNaz[n]}}" [(ngModel)]="skladistaNaz[n]">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Складиште број {{n+1}} - ИД</mat-label>
                        <input matInput name="skladistaId{{n}}" [(ngModel)]="skladistaId[n]" type="text" value="{{skladistaId[n]}}">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td></td><td></td>
                <td>
                    <mat-icon (click)="addS()">add</mat-icon>
                </td>
            </tr>
            <tr>
                <th colspan="3">
                    <hr>
                    <h2>Касе</h2>
                </th>
            </tr>
            <tr *ngFor="let n of numSeq">
                <td><mat-icon (click)="removeK(n)">remove</mat-icon></td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Каса број {{n+1}} - Локација</mat-label>
                        <input matInput name="kaseL{{n}}" [(ngModel)]="kaseL[n]" type="text" value="{{kaseL[n]}}">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Каса број {{n+1}} - Тип</mat-label>
                        <mat-select name="kaseT{{n}}" [(ngModel)]="kaseT[n]" type="text" value="{{kaseT[n]}}">
                            <mat-option value="gp350">GP350</mat-option>
                            <mat-option value="gp100">GP100</mat-option>
                            <mat-option value="gp450">GP450</mat-option>
                            <mat-option value="xm332">XM332</mat-option>
                            <mat-option value="sg355">SG355</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td></td><td></td>
                <td>
                    <mat-icon (click)="addK()">add</mat-icon>
                </td>
                {{messageK}}
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button color="primary" mat-raised-button (click)="update()">
                        САЧУВАЈ ПОДАТКЕ
                    </button>
                    <mat-error>{{message}}</mat-error>
                </td>
            </tr>
        </table>
    </form>
</body>
